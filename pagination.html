<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
<style>
ul.pagination{
display:inline-block;
padding:0;
margin:0;
}
ul.pagination li
{
  display:inline;
}
ul.pagination li a
{
  color:black;
  float:left;
  padding:8px 16px;
  text-decoration: none;
}
ul.pagination li a.active
{
   background-color:rgb(42,26,218);
   color:rgb(223,161,161);
}

ul.pagination li a:hover:not(.active)
{
  background-color:palegreen;
}
</style>
</head>
<body>
   <h2>Active and hoverable pagination</h2>
   <p>Move the cursor over the numbers</p>
   <ul class="pagination">
 <li><a href="#">A</a></li>
 <li><a href="#">1</a></li>
 <li><a class="active" href="#">2</a></li>
 <li><a href="#">3</a></li>
 <li><a href="#">4</a></li>
 <li><a href="#">5</a></li>
 <li><a href="#">6</a></li>
 <li><a href="#">7</a></li>
 
</ul>
</body>
</html>
